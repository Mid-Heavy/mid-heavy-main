      <form action="/action_page.php">
        <label class="text-info" for="name">Name</label>
        <input
          style="border-radius: 10px"
          type="text"

          name="firstname"

          <option value="greenland">Greenland</option>
          <option value="iceland">Iceland</option>
          <option value="new zealand">New Zealand</option>
        </select>

        <label class="text-info" for="message">Message</label>
        <textarea
          style="height: 250px; border-radius: 20px"
          id="message"
          name="message"
          placeholder="Write something.."
          style="height: 170px"
        ></textarea>
        <input
          style="border-radius: 10px; max-width: 48%"
          type="submit"
          class="btn btn-info btn-block pl-3 pr-3 m-auto"
        />
      </form>
